<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Álbum de Ilustraciones - TabCuar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .galeria img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Álbum de Ilustraciones</h1>
  <div class="galeria">
    <img src="agapornis.jpeg" alt="Ilustración 1">
    <img src="otra-ilustracion.jpeg" alt="Ilustración 2">
    <img src="otra3.jpeg" alt="Ilustración 3">
    <!-- Agrega más imágenes aquí -->
  </div>
</body>
</html>
