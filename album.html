<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Galleries — Galería</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #0f0f10;
    --card: #0b0b0c;
    --muted: #9aa0a6;
    --accent: #9933FF; /* morado */
    --gap: 18px;
    --radius: 12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#060606 0%, #111111 100%);
    color: #eee;
    padding: 28px;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:20px;
  }
  .brand{
    display:flex;gap:12px;align-items:center;
  }
  .logo{
    width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#5a00ff);
    display:flex;align-items:center;justify-content:center;font-weight:800;color:white;font-size:18px;
    box-shadow: 0 6px 18px rgba(153,51,255,0.12), inset 0 -4px 10px rgba(0,0,0,0.25);
  }
  h1{font-size:18px;margin:0}
  p.lead{margin:0;color:var(--muted);font-size:13px}

  /* gallery container */
  .galleries{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap: var(--gap);
    align-items:start;
  }

  /* responsive */
  @media (max-width: 1100px){ .galleries{ grid-template-columns: repeat(2,1fr);} }
  @media (max-width: 650px){ .galleries{ grid-template-columns: 1fr; } }

  .gallery-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: var(--radius);
    overflow:hidden;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    transition: transform .28s ease, box-shadow .28s ease;
    cursor: pointer;
    display:flex;
    flex-direction:column;
  }
  .gallery-card:hover{
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }

  .thumb{
    width:100%;
    aspect-ratio: 16/10;
    display:block;
    object-fit:cover;
    background:linear-gradient(180deg,#0a0a0a,#171717);
  }

  .gallery-info{
    padding:12px 14px;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .meta{
    flex:1;
  }
  .meta h3{margin:0;font-size:15px}
  .meta p{margin:4px 0 0 0;color:var(--muted);font-size:13px}

  .cta{
    font-weight:600;
    color:var(--accent);
    font-size:13px;
    border:1px solid rgba(153,51,255,0.12);
    padding:6px 10px;border-radius:8px;
    background:transparent;
  }

  /* grid of thumbnails inside gallery preview (optional) */
  .mini-grid{
    display:grid;
    grid-template-columns: repeat(3,1fr);
    gap:6px;
    padding:10px 12px 14px;
    background: linear-gradient(180deg, rgba(153,51,255,0.02), transparent);
  }
  .mini-grid img{width:100%;height:72px;object-fit:cover;border-radius:8px}

  /* Lightbox */
  .lb{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;
    background:rgba(0,0,0,0.85);z-index:9999;padding:24px;
  }
  .lb.open{display:flex}
  .lb-content{max-width:1100px;width:100%;max-height:90vh;display:flex;gap:16px;align-items:center}
  .lb-img{flex:1;display:flex;align-items:center;justify-content:center}
  .lb-img img{max-width:100%;max-height:90vh;border-radius:10px;box-shadow:0 30px 80px rgba(0,0,0,0.7)}
  .lb-side{width:320px;max-height:90vh;overflow:auto;background:linear-gradient(180deg,#080808,#0f0f11);padding:14px;border-radius:10px}
  .lb-side h2{margin:0 0 6px 0;font-size:16px}
  .lb-side p{color:var(--muted);font-size:13px;margin:0 0 12px 0}
  .close{
    position:absolute;right:20px;top:20px;background:transparent;border:0;color:#fff;font-size:20px;padding:8px;border-radius:8px;cursor:pointer;
  }
  .nav{
    display:flex;gap:8px;margin-top:10px;
  }
  .nav button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}
  .caption{color:var(--muted);font-size:13px;margin-top:8px}
  footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo">G</div>
    <div>
      <h1>My Galleries</h1>
      <p class="lead">Haz click en una miniatura para abrir la galería.</p>
    </div>
  </div>
  <div>
    <button class="cta" onclick="location.href='#'">+ Nueva galería</button>
  </div>
</header>

<!-- Galerías: reemplaza las imágenes y los enlaces -->
<main>
  <section class="galleries" id="galleries">
    <!-- Gallery card 1 -->
    <article class="gallery-card" data-title="Animales" data-desc="Series de obras Animales.">
      <img class="thumb" loading="lazy" src="agapornis.jpeg" alt="Animales">
      <div class="mini-grid">
        <img loading="lazy" src="2.png" alt="">
        <img loading="lazy" src="1,1.png" alt="">
        <img loading="lazy" src="1,2.png" alt="">
      </div>
      <div class="gallery-info">
        <div class="meta">
          <h3>Animales</h3>
          <p>Click to view — 7 imágenes</p>
        </div>
        <button class="cta open-gallery">Abrir</button>
      </div>
    </article>

    <!-- Gallery card 2 -->
    <article class="gallery-card" data-title="Sketches" data-desc="Bocetos y estudios rápidos.">
      <img class="thumb" loading="lazy" src="Version 3.1.png" alt="Sketches thumbnail">
      <div class="mini-grid">
        <img loading="lazy" src="ilustracion" alt="">
        <img loading="lazy" src="ilustracion" alt="">
        <img loading="lazy" src="ilustracion" alt="">
      </div>
      <div class="gallery-info">
        <div class="meta">
          <h3>Sketches</h3>
          <p>Bocetos sueltos — 0 imágenes</p>
        </div>
        <button class="cta open-gallery">Abrir</button>
      </div>
    </article>

    <!-- Gallery card 3 -->
    <article class="gallery-card" data-title="Color Studies" data-desc="Estudios de color y paletas.">
      <img class="thumb" loading="lazy" src="ilustracion">
      <div class="mini-grid">
        <img loading="lazy" src="ilustracion" alt="">
        <img loading="lazy" src="ilustracion" alt="">
        <img loading="lazy" src="ilustracion" alt="">
      </div>
      <div class="gallery-info">
        <div class="meta">
          <h3>TabCuarismo</h3>
          <p> — 0 imágenes</p>
        </div>
        <button class="cta open-gallery">Abrir</button>
      </div>
    </article>

    <!-- agrega más tarjetas siguiendo la estructura -->
  </section>
</main>

<!-- Lightbox modal -->
<div class="lb" id="lightbox" aria-hidden="true">
  <button class="close" id="closeBtn" title="Cerrar">✕</button>
  <div class="lb-content" role="dialog" aria-modal="true">
    <div class="lb-img">
      <img id="lbImage" src="" alt="">
    </div>
    <aside class="lb-side">
      <h2 id="lbTitle">Título galería</h2>
      <p id="lbDesc">Descripción corta de la galería o imagen.</p>
      <div class="nav">
        <button id="prev">← Anterior</button>
        <button id="next">Siguiente →</button>
      </div>
      <div class="caption" id="lbCaption">1 / 12</div>
    </aside>
  </div>
</div>

<footer>TabCuar - 2025 </footer>

<script>
  // Config: define aquí tus imágenes por galería (o carga desde JSON/APIs)
  const GALLERIES = [
    {
      title: "Animales",
      desc: "Animales.",
      images: [
        "2.png",
        "1,1.png",
        "1,2.png",
        "1,3.png"
        "1,4.png"
        "1,5.png"
        "1,6.png"
        "1,7.png"
      ]
    },
    {
      title: "Sketches",
      desc: "Bocetos y estudios rápidos.",
      images: [
        "Version 3.1.png",
        "ilustracion",
        "ilustracion"
      ]
    },
    {
      title: "TabCuarismo",
      desc: "TabCuarismo",
      images: [
        "ilustracion",
        "ilustracion",
        "ilustracion",
        "ilustracion",
        "ilustracion"
      ]
    }
  ];

  // enlazar botones de abrir
  document.querySelectorAll('.gallery-card').forEach((card, i) => {
    const btn = card.querySelector('.open-gallery');
    btn.addEventListener('click', () => openGallery(i));
    // también abrir si hacen click en la miniatura
    card.querySelector('.thumb').addEventListener('click', () => openGallery(i));
  });

  // lightbox logic
  const lb = document.getElementById('lightbox');
  const lbImage = document.getElementById('lbImage');
  const lbTitle = document.getElementById('lbTitle');
  const lbDesc  = document.getElementById('lbDesc');
  const lbCaption = document.getElementById('lbCaption');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const closeBtn = document.getElementById('closeBtn');

  let currentGallery = 0;
  let currentIndex = 0;

  function openGallery(index){
    currentGallery = index;
    currentIndex = 0;
    const g = GALLERIES[index];
    lbTitle.textContent = g.title;
    lbDesc.textContent = g.desc;
    showImage();
    lb.classList.add('open');
    lb.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }

  function showImage(){
    const g = GALLERIES[currentGallery];
    const src = g.images[currentIndex];
    lbImage.src = src;
    lbImage.alt = g.title + " — imagen " + (currentIndex+1);
    lbCaption.textContent = (currentIndex+1) + " / " + g.images.length;
  }

  prevBtn.addEventListener('click', () => {
    const len = GALLERIES[currentGallery].images.length;
    currentIndex = (currentIndex - 1 + len) % len;
    showImage();
  });
  nextBtn.addEventListener('click', () => {
    const len = GALLERIES[currentGallery].images.length;
    currentIndex = (currentIndex + 1) % len;
    showImage();
  });

  closeBtn.addEventListener('click', closeLightbox);
  lb.addEventListener('click', (e) => {
    if (e.target === lb) closeLightbox(); // click fuera para cerrar
  });
  document.addEventListener('keydown', (e) => {
    if (!lb.classList.contains('open')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowRight') nextBtn.click();
    if (e.key === 'ArrowLeft') prevBtn.click();
  });

  function closeLightbox(){
    lb.classList.remove('open');
    lb.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
    lbImage.src = '';
  }

  // pequeña mejora: si quieres generar las tarjetas dinámicamente (opcional)
  // aquí dejo una función que reconstruye el grid según GALLERIES (si prefieres eso)
  function buildGridFromData(){
    const container = document.getElementById('galleries');
    container.innerHTML = '';
    GALLERIES.forEach((g, i) => {
      const card = document.createElement('article');
      card.className = 'gallery-card';
      card.setAttribute('data-title', g.title);
      card.setAttribute('data-desc', g.desc);

      card.innerHTML = `
        <img class="thumb" loading="lazy" src="${g.images[0]}" alt="${g.title} thumbnail">
        <div class="mini-grid">
          ${g.images.slice(0,3).map(src => `<img loading="lazy" src="${src}" alt="">`).join('')}
        </div>
        <div class="gallery-info">
          <div class="meta">
            <h3>${g.title}</h3>
            <p>${g.images.length} imágenes</p>
          </div>
          <button class="cta open-gallery">Abrir</button>
        </div>
      `;
      container.appendChild(card);
      // eventos
      card.querySelector('.open-gallery').addEventListener('click', () => openGallery(i));
      card.querySelector('.thumb').addEventListener('click', () => openGallery(i));
    });
  }

  // si prefieres que el grid se haga desde la data, descomenta esta línea y comenta el HTML estático
  // buildGridFromData();
</script>

</body>
</html>

  </div>
  <a href="index.html" class="volver">⬅ Volver al inicio</a>
  <script>
  // 🔒 Bloquear clic derecho
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // 🔒 Evitar arrastrar imágenes
  document.querySelectorAll('img').forEach(img => {
    img.setAttribute('draggable', 'false');
  });
</script>
</body>
</html>
