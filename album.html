<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Álbum de Ilustraciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #fafafa; }
    h1 { text-align: center; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .galeria img { width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    a.volver { display: block; text-align: center; margin-top: 2rem; color: #007acc; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Álbum completo de ilustraciones</h1>
  <div class="galeria">
    <img src="ilustracion1.jpg" alt="Ilustración 1">
    <img src="Version 3.1.png" alt="Version 3.1.png">
    <img src="ilustracion3.jpg" alt="Ilustración 3">
    <!-- Puedes seguir agregando tus imágenes aquí -->
  </div>
  <a href="index.html" class="volver">⬅ Volver al inicio</a>
</body>
</html>
